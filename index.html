<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-5 bg-warning ">Credit Calculate</h1>
    <div class="container">
        <section class="mt-3">
         <label class="input-group-text mb-2" for="selection"
            ><b>Credit Type</b></label>
        <select class="form-select mb-2 mt-2 " id="selection">
          <option selected value="">Choose credit type</option>
          <option value="house-loan" class="text-dark">House Loan</option>
          <option value="consumer-loan" class="text-dark">Consumer Loan</option>
          <option value="auto-loan" class="text-dark">Auto Loan</option>
        </select>
      
      <form>
        <div class="form-group">
          <label class="input-group-text mb-2" for="inputGroupSelect02"
            ><b>Months</b></label>
          
          <input
            type="number"
            class="form-control mb-2"
            id="mounth"
          
          />
        </div>
        <div class="form-group">
          <label class="input-group-text mb-2" for="inputGroupSelect02"
            ><b>Amount</b></label>
          
          <input
            type="number"
            class="form-control"
            id="amount"
           
          />
        </div>  
      </form>
      <button type="button" id="btn1" class="btn btn-warning mt-5 btn-lg w-100 fs-4"><h3>CALCULATE</h3> </button>
    </div>
<br><br><br>
     <div class="result container text-center" style="display:none ;"id="result1">
            <table class="table table-bordered">
  <thead>
    <tr>
     
      <th scope="col">Credit Amount:</th>
      <th scope="col" id="amount1"></th>
      <th scope="col">Credit Type:</th>
      <td scope="col" id="selector1"></td>
    </tr>
  </thead>
  <tbody>
    <tr>
      
      <th>Mounth:</th>
      <td id="mounth1"></td>
      <th>Interest Rate:</th>
      <td id="interest"></td>
    </tr>
    <tr>
    
      <th>Total Payment:</th>
      <td id="total1"></td>
      <th>Monthly Payment:</th>
      <td id="taxit1"></td>
    </tr>
    
  </tbody>
</table>

 


        </div>




    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
